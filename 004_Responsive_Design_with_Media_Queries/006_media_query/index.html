<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Background Color</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease;
    }

    /* Default background for large screens */
    body {
      background-color: rgb(5, 76, 100);
    }

    /* For screens smaller than 1200px */
    @media (max-width: 1200px) {
      body {
        background-color: rgb(109, 193, 109);
      }
    }

    /* For screens smaller than 768px */
    @media (max-width: 768px) {
      body {
        background-color: rgb(201, 113, 113);
      }
    }

    /* For screens smaller than 480px */
    @media (max-width: 480px) {
      body {
        background-color: rgb(129, 129, 31);
      }
    }
  </style>
</head>
<body>
  <h1>Resize the screen to see the background color change!</h1>
</body>
</html>
